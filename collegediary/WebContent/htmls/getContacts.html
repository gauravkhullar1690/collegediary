<div ng-controller="contactsController">
<div id="divConnect"></div>
<h5>Step 1: Get Contacts</h5>
<div style="margin-top: 5px;">
	Click the button below to retrieve your email contacts
</div>
<input id="btnGetContacts" type="button" value="Get Contacts" ng-click="getContacts()" disabled=false />
	<div id="contacts">
	<table>
		<tr>
			<td><strong>Photo</strong></td>
			<td><strong>Name</strong></td>
			<td><strong>E-Mail</strong></td>
			<td class="controls">
			<input type="text" id="searchTextBox" ng-model="filterService.searchText" placeholder="search">
			</td>
		</tr>
		<tr ng-repeat='user in searchPaginator.currentPageItems | filter : filterService.searchText'>
			<td><img width='50' height='50' src='{{user.photoURL}}'/></td>
			<td>{{user.firstName}}&nbsp;{{user.lastName}}</td>
			<td>{{user.email}}</td>
		</tr>
	</table>
	<a href="" ng-click="searchPaginator.previous()" ng-show="searchPaginator.hasPrevious()">&lt;&lt; Prev</a>
    <a href="" ng-click="searchPaginator.next()" ng-show="searchPaginator.hasNext()">Next &gt;&gt;</a>
</div>
