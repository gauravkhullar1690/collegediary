<div class="container">
	<div class="row">
		<div class="col-md-8">
			<img class="featurette-image img-responsive" height="500px"
				width="500px" alt="College Diary" src="images/Slide1.JPG">
		</div>
		<div class="col-md-4">
			<div class="container" ng-controller="newAccountController">
				<form class="form-signin" role="form">
					<h2 class="form-signin-heading">Create your account</h2>
					<div class="row">
						<div class="col-md-1">
							<input type="text" class="form-control" placeholder="First Name"
								required>
						</div>
						<div class="col-md-1">
							<input type="text" class="form-control" placeholder="Last Name">
						</div>
					</div>

					<div class="row">
						<div class="col-md-1">
							<input type="text" class="form-control" placeholder="Email"
								required>
						</div>
					</div>

					<div class="row">
						<div class="col-md-1">
							<input type="text" class="form-control"
								placeholder="Re-enter Email" required>
						</div>
					</div>

					<div class="row">
						<div class="col-md-1">
							<input type="password" " class="form-control"
								placeholder="New Password" required>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
